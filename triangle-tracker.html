<script language="Javascript" type="text/javascript">
function checkinputs(){
  var sideA = parseInt(document.getElementById('input1'))
  var sideB = parseInt(document.getElementById('input2'))
  var sideC = parseInt(document.getElementById('input3'))
    if (sideA == sideB && sideB == sideC) {
    document.getElementById('result').innerHTML = "Triangle is an Equalateral");
    }
    if (sideA == sideB && != sideC) {
    document.getElementById('result').innerHTML = "Triangle is an Isosceles");
    }
    if (sideA != sideB == sideC) {
    document.getElementById('result').innerHTML = "Triangle is an Isosceles");
    }
    if (sideA != sideB != sideC != sideA) {
    document.getElementById('result').innerHTML = "Triangle is a Scalene!");
    }
}
</script>

                    <h4>Side 3:</h4> <BR>

                    <INPUT TYPE="button" NAME="Submit" Value="Submit" Class="Submit" onClick="checkinputs()">
